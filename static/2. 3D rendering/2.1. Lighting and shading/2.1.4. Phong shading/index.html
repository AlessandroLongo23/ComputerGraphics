<html>
    <head>
        <script type="text/javascript" src="../../../lib/webgl-utils.js"></script>
        <script type="text/javascript" src="../../../lib/initShaders2.js"></script>
        <script type="text/javascript" src="../../../lib/MV.js"></script>

        <style>
            .row {
                display: flex;
                flex-direction: row;
                justify-content: space-between
            }

            .col {
                display: flex;
                flex-direction: column;
                justify-content: space-between
            }
        </style>
    </head>

    <body>
        <div class="col" style="max-width: 512px;">
            <canvas id="gl-canvas" width="512" height="512"></canvas>

            <div class="row">
                <button id="increment-subdivision-level">Increment Subdivision Level</button>
                <button id="decrement-subdivision-level">Decrement Subdivision Level</button>
            </div>

            <div class="row">
                <div class="col">
                    <label for="k">Material coefficient k (k_d = k_a)</label>
                    <input type="range" id="k" min="0.0" max="1.0" step="0.01">

                    <label for="L">Intensity color L (L_d = L_k = L_a)</label>
                    <input type="range" id="L" min="0.0" max="1.0" step="0.01">
                </div>

                <div class="col">
                    <label for="k_s">Specular coefficient k_s</label>
                    <input type="range" id="k_s" min="0.0" max="1.0" step="0.01">

                    <label for="s">Shininess s</label>
                    <input type="range" id="s" min="0.0" max="3.0" step="0.01">
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="main.js"></script>
</html>
